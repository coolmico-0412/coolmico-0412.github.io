<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1d4ed8">
    <title>ระบบขายหน้าร้าน (商店收銀系統)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap');
        body { font-family: 'Noto Sans Thai', 'ui-sans-serif', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: block; }
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; overflow: hidden; border-radius: 20px; }
        #video-preview { width: 100%; height: auto; background: #000; }
        .scan-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; height: 30%; border: 3px solid #3b82f6; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            pointer-events: none; border-radius: 8px;
        }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- 導覽列 Navbar -->
    <nav class="bg-blue-700 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold flex flex-col">
            <span>ระบบ POS</span>
            <span class="text-[10px] font-normal opacity-80">掃描收銀系統</span>
        </h1>
        <div class="space-x-4 flex">
            <button onclick="showPage('scan-page')" class="flex flex-col items-center">
                <span class="font-bold">ชำระเงิน</span>
                <span class="text-[10px] opacity-70">收銀</span>
            </button>
            <button onclick="showPage('report-page')" class="flex flex-col items-center">
                <span class="font-bold">รายงาน</span>
                <span class="text-[10px] opacity-70">報表</span>
            </button>
            <button onclick="showPage('setting-page')" class="flex flex-col items-center">
                <span class="font-bold">ตั้งค่า</span>
                <span class="text-[10px] opacity-70">設定</span>
            </button>
        </div>
    </nav>

    <!-- 收銀頁面 -->
    <div id="scan-page" class="page active p-4 max-w-2xl mx-auto pb-24">
        <div class="bg-white rounded-3xl shadow-sm p-5 mb-6">
            <h2 class="text-xl font-bold mb-4">สแกนบาร์โค้ด (掃描條碼)</h2>
            <div id="video-container">
                <video id="video-preview" autoplay playsinline muted></video>
                <div class="scan-overlay"></div>
            </div>
            <div class="mt-5 flex gap-3">
                <button id="start-btn" onclick="startScanner()" class="bg-emerald-500 text-white px-4 py-4 rounded-2xl flex-1 flex flex-col items-center justify-center shadow-lg active:scale-95">
                    <span class="font-bold text-lg">เปิดกล้อง</span>
                    <span class="text-xs">開啟相機</span>
                </button>
                <button id="stop-btn" onclick="stopScanner()" class="bg-rose-500 text-white px-4 py-4 rounded-2xl flex-1 hidden flex flex-col items-center justify-center shadow-lg active:scale-95">
                    <span class="font-bold text-lg">ปิดกล้อง</span>
                    <span class="text-xs">關閉相機</span>
                </button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm p-5">
            <h2 class="text-xl font-bold mb-5 flex justify-between items-center">
                <span>รายการสินค้า (清單)</span>
                <span id="item-count" class="text-sm bg-blue-50 text-blue-600 px-4 py-1 rounded-full font-bold">0 รายการ</span>
            </h2>
            <div id="cart-items" class="space-y-4 min-h-[200px] border-b border-dashed pb-6 mb-6"></div>
            <div class="flex justify-between items-center mb-8 px-2">
                <span class="text-2xl font-bold text-gray-800">ยอดรวม (總計)</span>
                <span class="text-3xl font-black text-blue-700">NT$ <span id="total-price">0</span></span>
            </div>
            <button onclick="checkout()" class="w-full bg-blue-700 text-white py-6 rounded-2xl text-2xl font-bold shadow-xl active:scale-95">
                ยืนยันการชำระเงิน (確認結帳)
            </button>
        </div>
    </div>

    <!-- 報表頁面 -->
    <div id="report-page" class="page p-4 max-w-4xl mx-auto pb-20">
        <div class="flex flex-col gap-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">รายงาน (報表管理)</h3>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="text-xs font-bold text-gray-400">เลือกวันที่ (日期)</label>
                        <input type="date" id="daily-date-picker" onchange="updateDailyReport()" class="w-full bg-gray-50 border-0 rounded-xl px-3 py-2 text-sm font-bold mt-1 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400">เลือกเดือน (月份)</label>
                        <input type="month" id="monthly-date-picker" onchange="updateMonthlyReport()" class="w-full bg-gray-50 border-0 rounded-xl px-3 py-2 text-sm font-bold mt-1 outline-none">
                    </div>
                </div>

                <div id="daily-report-list" class="space-y-3 mb-6"></div>
                <div id="daily-total" class="text-right font-bold text-blue-600 mb-8"></div>
                
                <hr class="border-dashed my-6">
                
                <div id="monthly-report-list" class="space-y-3"></div>
                <div id="monthly-total" class="text-right font-bold text-emerald-600"></div>
            </div>
        </div>
    </div>

    <!-- 設定頁面 (匯入/匯出) -->
    <div id="setting-page" class="page p-4 max-w-2xl mx-auto pb-24">
        <div class="bg-white rounded-3xl shadow-sm p-6 mb-6">
            <h3 class="text-xl font-bold mb-6 text-gray-800">จัดการข้อมูล (數據與備份)</h3>
            
            <div class="space-y-6">
                <!-- 產品管理 -->
                <div class="p-5 bg-blue-50/50 rounded-2xl border border-blue-100">
                    <p class="font-bold text-blue-800 mb-3">ฐานข้อมูลสินค้า (產品條碼資料庫)</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="exportProducts()" class="bg-blue-600 text-white py-3 rounded-xl font-bold text-sm shadow-md active:scale-95">匯出產品 CSV</button>
                        <label class="bg-white border border-blue-600 text-blue-600 py-3 rounded-xl font-bold text-sm text-center cursor-pointer active:scale-95">
                            匯入產品 CSV
                            <input type="file" accept=".csv" class="hidden" onchange="importProducts(this)">
                        </label>
                    </div>
                </div>

                <!-- 報表管理 -->
                <div class="p-5 bg-emerald-50/50 rounded-2xl border border-emerald-100">
                    <p class="font-bold text-emerald-800 mb-3">ประวัติการขาย (銷售報表紀錄)</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="exportHistory()" class="bg-emerald-600 text-white py-3 rounded-xl font-bold text-sm shadow-md active:scale-95">匯出報表 CSV</button>
                        <label class="bg-white border border-emerald-600 text-emerald-600 py-3 rounded-xl font-bold text-sm text-center cursor-pointer active:scale-95">
                            匯入報表 CSV
                            <input type="file" accept=".csv" class="hidden" onchange="importHistory(this)">
                        </label>
                    </div>
                    <button onclick="clearHistory()" class="w-full mt-3 bg-rose-50 text-rose-600 py-3 rounded-xl font-bold text-sm border border-rose-200 active:scale-95">清除所有報表紀錄</button>
                </div>
            </div>
            
            <div class="mt-8 p-4 bg-gray-50 rounded-xl">
                <p class="text-[10px] text-gray-400 leading-relaxed">
                    * CSV 檔案支援 Google 試算表。匯入產品時，欄位順序應為：條碼, 品名, 價格, 分類。
                </p>
            </div>
        </div>
    </div>

    <!-- 交易明細彈窗 -->
    <div id="detail-modal" class="modal fixed inset-0 bg-black/70 backdrop-blur-md z-[110] items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 flex flex-col max-h-[90vh]">
            <h3 class="text-2xl font-bold text-center">รายละเอียด (明細)</h3>
            <div id="detail-content" class="flex-1 overflow-y-auto my-6 space-y-3"></div>
            <div id="detail-summary" class="pt-4 border-t border-gray-100 flex justify-between items-center"></div>
            <button onclick="closeModal('detail-modal')" class="mt-6 w-full py-4 bg-gray-100 rounded-2xl font-bold text-gray-500">關閉</button>
        </div>
    </div>

    <!-- 產品編輯彈窗 -->
    <div id="product-modal" class="modal fixed inset-0 bg-black/70 backdrop-blur-md z-[100] items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 id="modal-title" class="text-2xl font-bold text-center mb-1">ข้อมูลสินค้า</h3>
            <p id="modal-barcode" class="text-center text-blue-600 font-mono mb-6"></p>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2">หมวดหมู่ (分類)</label>
                    <select id="new-product-category" class="w-full bg-gray-50 rounded-2xl px-5 py-4 outline-none font-bold mt-1 border-0">
                        <option value="สินค้า">สินค้า (產品)</option>
                        <option value="การทำอาหาร">การทำอาหาร (烹飪)</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2">ชื่อสินค้า (品名)</label>
                    <input type="text" id="new-product-name" placeholder="ระบุชื่อสินค้า" class="w-full bg-gray-50 rounded-2xl px-5 py-4 outline-none font-bold">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2">ราคา (價格)</label>
                    <input type="number" id="new-product-price" placeholder="0" class="w-full bg-gray-50 rounded-2xl px-5 py-4 outline-none font-bold text-xl">
                </div>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closeModal('product-modal')" class="flex-1 py-4 text-gray-400 font-bold">取消</button>
                <button onclick="saveNewProduct()" class="flex-1 py-4 bg-blue-700 text-white rounded-2xl font-bold">儲存 (บันทึก)</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-4 rounded-3xl opacity-0 transition-all pointer-events-none z-[200] shadow-xl"></div>

    <script>
        // 初始化日期
        const initDates = () => {
            const today = new Date();
            document.getElementById('daily-date-picker').value = today.toISOString().split('T')[0];
            document.getElementById('monthly-date-picker').value = today.toISOString().slice(0, 7);
        };

        let products = JSON.parse(localStorage.getItem('pos_custom_products') || '{}');
        let cart = [];
        let salesHistory = JSON.parse(localStorage.getItem('pos_sales_history') || '[]');
        let videoStream = null;
        let scanInterval = null;
        let pendingBarcode = null;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(pageId === 'report-page') { updateDailyReport(); updateMonthlyReport(); }
        }

        // --- CSV 匯入匯出系統 ---

        function downloadCSV(csv, filename) {
            // 加入 BOM (\ufeff) 讓 Excel 開啟時辨識為 UTF-8
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportProducts() {
            let csv = "Barcode,Name,Price,Category\n";
            for (let code in products) {
                csv += `${code},"${products[code].name}",${products[code].price},"${products[code].category || 'สินค้า'}"\n`;
            }
            downloadCSV(csv, `products_backup_${new Date().toISOString().split('T')[0]}.csv`);
        }

        function importProducts(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const lines = e.target.result.split('\n');
                    let count = 0;
                    for (let i = 1; i < lines.length; i++) {
                        const row = lines[i].split(',').map(s => s.trim().replace(/^"|"$/g, ''));
                        if (row.length >= 3 && row[0]) {
                            products[row[0]] = { 
                                name: row[1], 
                                price: parseInt(row[2]) || 0, 
                                category: row[3] || 'สินค้า' 
                            };
                            count++;
                        }
                    }
                    localStorage.setItem('pos_custom_products', JSON.stringify(products));
                    showToast(`匯入成功: ${count} 項產品`);
                    renderCart();
                } catch (err) {
                    showToast("匯入格式錯誤");
                }
                input.value = "";
            };
            reader.readAsText(file);
        }

        function exportHistory() {
            let csv = "ID,Time,ItemsCount,TotalPrice,Details\n";
            salesHistory.forEach(tx => {
                const details = tx.items.map(i => `${i.name}(${i.price})`).join(' | ');
                csv += `${tx.id},${tx.time},${tx.items.length},${tx.total},"${details}"\n`;
            });
            downloadCSV(csv, `sales_history_${new Date().toISOString().split('T')[0]}.csv`);
        }

        function importHistory(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const lines = e.target.result.split('\n');
                    let newHistory = [];
                    for (let i = 1; i < lines.length; i++) {
                        const row = lines[i].split(',').map(s => s.trim().replace(/^"|"$/g, ''));
                        if (row.length >= 4) {
                            newHistory.push({
                                id: parseInt(row[0]),
                                time: row[1],
                                total: parseInt(row[3]),
                                items: row[4].split(' | ').map(itemStr => {
                                    const match = itemStr.match(/(.*)\((\d+)\)/);
                                    return match ? { name: match[1], price: parseInt(match[2]) } : { name: itemStr, price: 0 };
                                })
                            });
                        }
                    }
                    salesHistory = [...salesHistory, ...newHistory].sort((a,b) => b.id - a.id);
                    localStorage.setItem('pos_sales_history', JSON.stringify(salesHistory));
                    showToast(`匯入成功: ${newHistory.length} 筆交易`);
                } catch (err) {
                    showToast("報表匯入失敗");
                }
                input.value = "";
            };
            reader.readAsText(file);
        }

        function clearHistory() {
            if(confirm("確定要清除所有報表紀錄嗎？此動作不可撤回！")) {
                salesHistory = [];
                localStorage.setItem('pos_sales_history', JSON.stringify(salesHistory));
                updateDailyReport(); updateMonthlyReport();
                showToast("已清除所有紀錄");
            }
        }

        // --- 報表邏輯 ---

        function updateDailyReport() {
            const selectedDate = document.getElementById('daily-date-picker').value;
            const container = document.getElementById('daily-report-list');
            const totalDiv = document.getElementById('daily-total');
            const filtered = salesHistory.filter(tx => tx.time.startsWith(selectedDate));
            let total = 0;
            if (!filtered.length) { 
                container.innerHTML = "<p class='text-center text-gray-300 py-6 italic'>ไม่มีรายการ (今日無成交)</p>"; 
                totalDiv.innerText = ""; return; 
            }
            container.innerHTML = filtered.map(tx => {
                total += tx.total;
                return `<div onclick="showTransactionDetail(${tx.id})" class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl active:bg-blue-50 border border-gray-100 shadow-sm">
                    <div><p class="font-bold">${new Date(tx.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p><p class="text-[10px] text-gray-400">${tx.items.length} 品項</p></div>
                    <p class="font-black text-blue-700">NT$ ${tx.total}</p>
                </div>`;
            }).join('');
            totalDiv.innerText = `每日總計: NT$ ${total.toLocaleString()}`;
        }

        function updateMonthlyReport() {
            const selectedMonth = document.getElementById('monthly-date-picker').value;
            const container = document.getElementById('monthly-report-list');
            const totalDiv = document.getElementById('monthly-total');
            const monthSales = {}; let total = 0;
            salesHistory.forEach(tx => {
                if (tx.time.startsWith(selectedMonth)) {
                    const date = tx.time.split('T')[0];
                    monthSales[date] = (monthSales[date] || 0) + tx.total;
                    total += tx.total;
                }
            });
            const dates = Object.keys(monthSales).sort().reverse();
            if (!dates.length) { 
                container.innerHTML = "<p class='text-center text-gray-300 py-6 italic'>無交易資料</p>"; 
                totalDiv.innerText = ""; return; 
            }
            container.innerHTML = dates.map(d => `<div class="flex justify-between p-4 bg-emerald-50/50 rounded-2xl border border-emerald-100">
                <p class="font-bold">${d}</p><p class="font-black text-emerald-700">NT$ ${monthSales[d].toLocaleString()}</p>
            </div>`).join('');
            totalDiv.innerText = `每月總計: NT$ ${total.toLocaleString()}`;
        }

        function showTransactionDetail(txId) {
            const tx = salesHistory.find(t => t.id === txId);
            if (!tx) return;
            const content = document.getElementById('detail-content');
            content.innerHTML = tx.items.map(item => `<div class="flex justify-between py-2 border-b border-gray-50">
                <div><p class="font-bold text-sm">${item.name}</p><p class="text-[10px] text-gray-400">${item.category || 'สินค้า'}</p></div>
                <p class="font-bold">NT$ ${item.price}</p>
            </div>`).join('');
            document.getElementById('detail-summary').innerHTML = `<p class='text-xs text-gray-400'>${new Date(tx.time).toLocaleString()}</p><p class='text-xl font-black text-blue-700'>NT$ ${tx.total}</p>`;
            document.getElementById('detail-modal').classList.add('active');
        }

        // --- 掃描核心系統 ---

        async function startScanner() {
            if (!('BarcodeDetector' in window)) { showToast("瀏覽器不支援掃描器"); return; }
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const video = document.getElementById('video-preview');
                video.srcObject = videoStream;
                document.getElementById('start-btn').classList.add('hidden');
                document.getElementById('stop-btn').classList.remove('hidden');
                const detector = new BarcodeDetector({ formats: ['ean_13', 'ean_8', 'qr_code', 'code_128', 'upc_a'] });
                scanInterval = setInterval(async () => {
                    if (document.querySelectorAll('.modal.active').length) return;
                    const barcodes = await detector.detect(video).catch(() => []);
                    if (barcodes.length) handleBarcodeFound(barcodes[0].rawValue);
                }, 700);
            } catch (e) { showToast("無法開啟相機"); }
        }

        function stopScanner() {
            if (videoStream) videoStream.getTracks().forEach(t => t.stop());
            clearInterval(scanInterval);
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
        }

        function handleBarcodeFound(code) {
            if (cart.length > 0 && cart[0].barcode === code && (Date.now() - cart[0].timestamp < 2000)) return;
            if (products[code]) addToCart(code, products[code]); 
            else openProductModal(code, "ลงทะเบียนสินค้าใหม่");
        }

        function addToCart(code, product) {
            cart.unshift({ ...product, barcode: code, timestamp: Date.now(), id: Math.random() });
            if (navigator.vibrate) navigator.vibrate(100);
            renderCart();
            showToast(`已加入: ${product.name}`);
        }

        function openProductModal(code, title) {
            pendingBarcode = code;
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-barcode').innerText = code;
            document.getElementById('new-product-name').value = products[code]?.name || "";
            document.getElementById('new-product-price').value = products[code]?.price || "";
            document.getElementById('new-product-category').value = products[code]?.category || "สินค้า";
            document.getElementById('product-modal').classList.add('active');
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function saveNewProduct() {
            const name = document.getElementById('new-product-name').value.trim();
            const price = parseInt(document.getElementById('new-product-price').value);
            const category = document.getElementById('new-product-category').value;
            if (!name || isNaN(price)) return;
            products[pendingBarcode] = { name, price, category };
            localStorage.setItem('pos_custom_products', JSON.stringify(products));
            if (!cart.some(i => i.barcode === pendingBarcode)) addToCart(pendingBarcode, {name, price, category});
            renderCart(); closeModal('product-modal');
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            if (!cart.length) { container.innerHTML = "<div class='py-12 text-center text-gray-300 italic text-sm'>ยังไม่มีสินค้า (等待掃描...)</div>"; totalDisplay.innerText = "0"; return; }
            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price;
                return `<div class="flex justify-between items-center bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                    <div class="flex-1 pr-4">
                        <p class="font-bold text-gray-800">${item.name}</p>
                        <p class="text-[10px] text-gray-400">${item.category || 'สินค้า'}</p>
                    </div>
                    <div class="text-right flex flex-col items-end gap-2">
                        <p class="font-black text-xl">NT$ ${item.price}</p>
                        <button onclick="removeItem(${item.id})" class="text-rose-400 text-[10px] font-bold">刪除</button>
                    </div>
                </div>`;
            }).join('');
            totalDisplay.innerText = total.toLocaleString();
            document.getElementById('item-count').innerText = `${cart.length} รายการ`;
        }

        function removeItem(id) { cart = cart.filter(i => i.id !== id); renderCart(); }

        function checkout() {
            if (!cart.length) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            salesHistory.push({
                id: Date.now(),
                time: new Date().toISOString(),
                items: cart.map(i => ({ name: i.name, price: i.price, barcode: i.barcode, category: i.category })),
                total: total
            });
            localStorage.setItem('pos_sales_history', JSON.stringify(salesHistory));
            showToast("結帳成功！");
            cart = []; renderCart();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 2500);
        }

        window.onload = () => {
            initDates();
            renderCart();
        };
    </script>
</body>
</html>
